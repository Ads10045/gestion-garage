<div class="min-h-screen bg-gray-50 font-sans text-gray-900">
  <!-- Navbar (Show only if logged in) -->
  <nav *ngIf="isLoggedIn" class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm border-b border-gray-200/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
            <div class="p-2 bg-blue-600 rounded-xl shadow-lg shadow-blue-200">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <span class="ml-3 text-2xl font-black tracking-tight text-gray-900 uppercase">Auto <span class="text-blue-600">visite</span></span>
          </div>
          
          <div class="hidden md:ml-10 md:flex md:space-x-3 items-center">
            <button routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-700 shadow-inner ring-1 ring-blue-100" class="p-2.5 rounded-xl text-sm font-bold transition-all duration-300 hover:bg-blue-50 text-blue-600 flex items-center justify-center group" title="{{ 'NAV.DASHBOARD' | translate }}">
                <svg class="w-7 h-7 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4zM14 16a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2v-4z" /></svg>
            </button>
            
            <button [routerLink]="['/search']" [queryParams]="{type: 'client'}" routerLinkActive="bg-indigo-50 text-indigo-700 shadow-inner ring-1 ring-indigo-100" class="p-2.5 rounded-xl text-sm font-bold transition-all duration-300 hover:bg-indigo-50 text-indigo-500 flex items-center justify-center group" title="{{ 'NAV.BY_CLIENT' | translate }}">
                <svg class="w-7 h-7 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            </button>
            
            <button [routerLink]="['/search']" [queryParams]="{type: 'vehicule'}" routerLinkActive="bg-emerald-50 text-emerald-700 shadow-inner ring-1 ring-emerald-100" class="p-2.5 rounded-xl text-sm font-bold transition-all duration-300 hover:bg-emerald-50 text-emerald-500 flex items-center justify-center group" title="{{ 'NAV.BY_IMMAT' | translate }}">
                <svg class="w-7 h-7 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" /></svg>
            </button>
            
            <button routerLink="/fiches" routerLinkActive="bg-purple-50 text-purple-700 shadow-inner ring-1 ring-purple-100" class="p-2.5 rounded-xl text-sm font-bold transition-all duration-300 hover:bg-purple-50 text-purple-500 flex items-center justify-center group" title="{{ 'NAV.FICHES' | translate }}">
                <svg class="w-7 h-7 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
            </button>

            <!-- Add Client Action - Moved to the right of the main nav -->
            <a *ngIf="isAdmin" routerLink="/clients/new" routerLinkActive="ring-4 ring-indigo-200" class="p-2 ml-4 bg-indigo-600 text-white hover:bg-indigo-700 rounded-2xl transition-all duration-300 transform hover:scale-110 shadow-xl shadow-indigo-100 flex items-center justify-center group" title="{{ 'NAV.ADD_CLIENT' | translate }}">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </a>
          </div>
        </div>
        
        <div class="flex items-center gap-4">
            <!-- Lang Switcher Dropdown -->
            <div class="relative">
                <button (click)="toggleLangMenu()" class="p-2 rounded-full hover:bg-gray-100 transition-colors text-gray-600 relative">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>
                    <!-- Current Lang Indicator -->
                    <span class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-blue-600 text-[9px] font-bold text-white ring-2 ring-white uppercase">{{ currentLang }}</span>
                </button>

                <!-- Dropdown -->
                <div *ngIf="isLangMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg ring-1 ring-black ring-opacity-5 py-1 z-50 transform origin-top-right transition-all">
                    <button (click)="switchLanguage('fr'); toggleLangMenu()" class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between group">
                        <span class="font-bold">Français</span>
                        <span *ngIf="currentLang === 'fr'" class="text-blue-600">✓</span>
                    </button>
                    <button (click)="switchLanguage('en'); toggleLangMenu()" class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between group">
                        <span class="font-bold">English</span>
                        <span *ngIf="currentLang === 'en'" class="text-blue-600">✓</span>
                    </button>
                    <button (click)="switchLanguage('ar'); toggleLangMenu()" class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between group">
                        <span class="font-bold text-right w-full">العربية</span>
                        <span *ngIf="currentLang === 'ar'" class="text-blue-600 absolute left-4">✓</span>
                    </button>
                </div>
            </div>
            
            <div class="hidden sm:flex flex-col items-end">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest leading-none">{{ 'COMMON.VERSION' | translate }}</span>
                <span class="text-sm font-black text-blue-600">PRO 1.1</span>
            </div>
            <div class="h-10 w-10 rounded-full bg-gradient-to-tr from-blue-600 to-indigo-600 border-2 border-white shadow-md"></div>
            
            <button (click)="logout()" class="p-2 text-gray-400 hover:text-red-600 transition-colors" title="{{ 'NAV.LOGOUT' | translate }}">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-10" [class.py-0]="!isLoggedIn">
    <div [class.max-w-7xl]="isLoggedIn" [class.mx-auto]="isLoggedIn" [class.sm:px-6]="isLoggedIn" [class.lg:px-8]="isLoggedIn">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
